<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Virtual</title>
    <link rel="shortcut icon" href="wa.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">
        <div class="teclado">
            
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="btn" onclick="insert('/')">/</button></td>
                    <td><button class="btn" onclick="insert('!')">!</button></td>
                    <td><button class="btn" onclick="insert('1')">1</button></td>
                    <td><button class="btn" onclick="insert('2')">2</button></td>
                    <td><button class="btn" onclick="insert('3')">3</button></td>
                    <td><button class="btn" onclick="insert('4')">4</button></td>
                    <td><button class="btn" onclick="insert('5')">5</button></td>
                    <td><button class="btn" onclick="insert('6')">6</button></td>
                    <td><button class="btn" onclick="insert('7')">7</button></td>
                    <td><button class="btn" onclick="insert('8')">8</button></td>
                    <td><button class="btn" onclick="insert('9')">9</button></td>
                    <td><button class="btn" onclick="insert('0')">0</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('q')">Q</button></td>
                    <td><button class="btn" onclick="insert('w')">W</button></td>
                    <td><button class="btn" onclick="insert('e')">E</button></td>
                    <td><button class="btn" onclick="insert('r')">R</button></td>
                    <td><button class="btn" onclick="insert('t')">T</button></td>
                    <td><button class="btn" onclick="insert('y')">Y</button></td>
                    <td><button class="btn" onclick="insert('u')">U</button></td>
                    <td><button class="btn" onclick="insert('i')">I</button></td>
                    <td><button class="btn" onclick="insert('o')">O</button></td>
                    <td><button class="btn" onclick="insert('p')">P</button></td>
                    <td colspan="2"><button class="btn" onclick="back()" style="width: 106px;">Apagar</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn" onclick="insert('')" style="width: 106px;">Capslock</button></td>
                    <td><button class="btn" onclick="insert('a')">A</button></td>
                    <td><button class="btn" onclick="insert('s')">S</button></td>
                    <td><button class="btn" onclick="insert('d')">D</button></td>
                    <td><button class="btn" onclick="insert('f')">F</button></td>
                    <td><button class="btn" onclick="insert('g')">G</button></td>
                    <td><button class="btn" onclick="insert('h')">H</button></td>
                    <td><button class="btn" onclick="insert('j')">J</button></td>
                    <td><button class="btn" onclick="insert('k')">K</button></td>
                    <td><button class="btn" onclick="insert('l')">L</button></td>
                    <td><button class="btn" onclick="insert('รง')">ร</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('z')">Z</button></td>
                    <td><button class="btn" onclick="insert('x')">X</button></td>
                    <td><button class="btn" onclick="insert('c')">C</button></td>
                    <td><button class="btn" onclick="insert('v')">V</button></td>
                    <td><button class="btn" onclick="insert('b')">B</button></td>
                    <td><button class="btn" onclick="insert('n')">N</button></td>
                    <td><button class="btn" onclick="insert('m')">M</button></td>
                    <td><button class="btn" onclick="insert(',')">,</button></td>
                    <td><button class="btn" onclick="insert('.')">.</button></td>
                    <td><button class="btn" onclick="insert('?')">?</button></td>
                    <td colspan="2" ><button class="btn" onclick="clean()" style="width: 106px;">Enter</button></td>
                    
                </tr>
                <tr>
                    <td colspan="3" ><button class="btn"  style="width: 159px;">CTRL</button></td>
                    <td colspan="6" ><button class="btn" onclick="insert(' ')" style="width: 318px;">_____________</button></td>  
                    <td colspan="3" ><button class="btn"  style="width: 159px;">ALT</button></td>     
                </tr>
            </table>
        </div>
    </div>
    <script>
        function insert(num) {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }
        function clean() {
            document.getElementById('resultado').innerHTML = "";
        }
        function back()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
        }
    </script>
</body>
</html>
